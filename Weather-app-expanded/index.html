<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sinoptik</h1>
        <h3>Check the weather at home and abroad!</h3>
    </header>

    <main>
        <section class="location">
            <article class="left">
                <div class="loc-name">Petrich,Bulgaria</div>
                <div class="temp-name">30°C</div>
            </article>
            
            <article class="right">
                <div class="summary">Sunny</div>
                <div class="wind">Wind: 1.1m/s SSE</div>
                <div class="pressure">Pressure: 1016hPa</div>
                <div class="humidity">Humidity: 60%</div>
                <div class="visibility">Visibility: 10.0km</div>
            </article>
        </section>
        
        <form>
        <input type="text" name="username"
            id="search" placeholder="Search for a city..."/>
        <button type="search" class="btn"
            id="searchButton" onclick="" disabled>
            Search
          </button>
        </form>

        <section class="other-cities">
            <article class="city">
                <div class="name">Zagreb</div>
                <div class="temp">25°C</div>
                <div class="symbol">&#x1F31E;</div>
            </article>
            <article class="city">
                <div class="name">Zagreb</div>
                <div class="temp">25°C</div>
                <div class="symbol">&#x1F31E;</div>
            </article>
            <article class="city">
                <div class="name">Zagreb</div>
                <div class="temp">25°C</div>
                <div class="symbol">&#x1F31E;</div>
            </article>
            <article class="city">
                <div class="name">Zagreb</div>
                <div class="temp">25°C</div>
                <div class="symbol">&#x1F31E;</div>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
