<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>JS World Clock</title>
</head>
<body>
    <header>
        <h1>JS Global Clock</h1>
        <h3>Check the time for various cities</h3>
    </header>
    <main>
        <section class="london">
            <p class="city-name">London</p>
            <img src="./images/london.jpg">
            <div class="date"></div>
            <div class="time"></div>
        </section>
        <section class="sofia">
            <p class="city-name">Sofia</p>
            <img src="./images/sofia.jpg">
            <div class="date"></div>
            <div class="time"></div>
        </section>
        <section class="beijing">
            <p class="city-name">Beijing</p>
            <img src="./images/beijing.jpg">
            <div class="date"></div>
            <div class="time"></div>
        </section>
    </main>
</body>
</html>
