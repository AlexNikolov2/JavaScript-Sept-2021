<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with JS</title>
</head>
<body>
    <header>
        <h3>
            ALEX'S RESTAURANT
        </h3>
        <h1>
            Our Menu
        </h1>
        <nav>
            <button type="button" class="filter-button" data-id="soups">Soups</button>
            <button type="button" class="filter-button" data-id="salads">Salads</button>
            <button type="button" class="filter-button" data-id="garnish">Garnish</button>
            <button type="button" class="filter-button" data-id="grill">Grill</button>
            <button type="button" class="filter-button" data-id="drinks">Drinks</button>
            <button type="button" class="filter-button" data-id="desserts">Desserts</button>
        </nav>
    </header>
    <main>
        <article class="item">
            <img src="./images/image.jpeg" alt="item">
            <div class="item-info">
                <p class="title">Item 1</p>
                <p class="price">20$</p>
                <p class="description">
                    Wonderful item full of bullshit, bullshit and even more bullshit.
                </p>
            </div>
        </article>
        <article class="item">
            <img src="./images/image.jpeg" alt="item">
            <div class="item-info">
                <p class="title">Item 2</p>
                <p class="price">49$</p>
                <p class="description">
                    Wonderful item full of bullshit, bullshit and even more bullshit. and more bullshit, yes.
                </p>
            </div>
        </article>
    </main>
</body>
</html>
